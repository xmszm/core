name: Deploy Docs

on:
  push:
    branches:
      - main
      - master
    paths:
      - "docs/**"
      - "examples/**"
      - ".github/workflows/docs.yml"
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pages: write
      id-token: write
    steps:
      - uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install

      - name: Build core library
        run: pnpm build

      - name: Build docs
        run: pnpm docs:build

      - name: Install dependencies examples
        working-directory: examples
        run: npm i

      - name: Build examples
        working-directory: examples
        run: npm run build

      - name: Copy examples to docs dist
        run: |
          mkdir -p docs/.vitepress/dist/examples
          cp -r examples/dist/* docs/.vitepress/dist/examples/

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: docs/.vitepress/dist

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
